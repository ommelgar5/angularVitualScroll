

<!--

  Debemos de instalar el modulo de CDK (Components Developer Kit)
    npm install @angular/cdk

  importar el modulo
    import { ScrollingModule } from '@angular/cdk/scrolling';

  itemSize="50"
    Se especifica el alto de cada item en px

  cdk-virtual-scroll-viewport
      La directiva de atributo se debe especificar el alto del elemento donde se mostraran
      los items especificados, definimos un punto de vista
      En ese caso la clase list-container es de un alto de 250px

  por defecto itemSize=0 y el alto de la directiva es 0



 -->

 <h1>Scrolling </h1>
 <hr>

 <div class="row mb-4">
   <div class="col">
     <button class="btn btn-primary"
              (click)="irFinal()">Ir al final</button>
   </div>
   <div class="col text-center">
     <button class="btn btn-danger"
              (click)="irMitad()">Ir a la mitad</button>
   </div>
   <div class="col text-end">
     <button class="btn btn-info"
              (click)="irInicio()">Ir al inicio</button>
   </div>
 </div>
<cdk-virtual-scroll-viewport itemSize="50"  class="list-container">

  <div class="list-group" >
    <div class="list-group-item  animate__animated  animate__bounceInLeft"
          *cdkVirtualFor="let persona of personas; let indice = index; let total = count">
    {{ indice }} / {{ total}}
  </div>
  </div>

</cdk-virtual-scroll-viewport>
